<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <title>Sign in & Sign Up Form - Edulife</title>
    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="signInForm" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i
                class="fa-solid fa-envelope"
                style="margin-left: 15px; margin-top: 12px; color: #acacac"
              ></i>
              <input id="signInUsername" type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i
                class="fa-solid fa-lock"
                style="margin-left: 15px; margin-top: 12px; color: #acacac"
              ></i>
              <input
                id="signInPassword"
                type="password"
                placeholder="Password"
              />
            </div>
            <div id="signInErrorMessages" class="error-messages"></div>
            <input type="submit" value="Login" class="btn solid" />
            <a href="/login/forgetpass.html" class="forgot-password"
              >Forgot Password?</a
            >
          </form>

          <form
            id="signUpForm"
            class="sign-up-form"
            onsubmit="return handleSignUp(event)"
          >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i
                class="fa-solid fa-user"
                style="margin-left: 15px; margin-top: 12px; color: #acacac"
              ></i>
              <input
                id="signUpUsername"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i
                class="fa-solid fa-envelope"
                style="margin-left: 15px; margin-top: 12px; color: #acacac"
              ></i>
              <input
                id="signUpEmail"
                type="text"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i
                class="fa-solid fa-lock"
                style="margin-left: 15px; margin-top: 12px; color: #acacac"
              ></i>
              <input
                id="signUpPassword"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div id="signUpErrorMessages" class="error-messages"></div>
            <input type="submit" value="Sign up" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hello User!</h3>
            <p>If you don't have an account</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="/login/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of US</h3>
            <p>If you already have an account</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="/login/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/login/login.js"></script>
  </body>
</html>
